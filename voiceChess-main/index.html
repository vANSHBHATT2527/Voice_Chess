<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="cover.html" class="back-btn">← Back to Home</a>
            <h1>Chess Game</h1>
        </div>
        <div class="game-wrapper">
            <div class="game-info">
                <div id="turn-indicator">Current Turn: White</div>
                <div id="game-status"></div>
            </div>
            <div class="voice-controls">
                <button id="mic-btn" class="mic-btn">🎤 Start Voice Command</button>
                <div id="voice-status">Voice command: Off</div>
                <div id="voice-command"></div>
            </div>
            <div class="chess-board" id="chess-board">
                <!-- Board will be generated by JavaScript -->
            </div>
            <div class="controls">
                <button id="reset-btn">Reset Game</button>
            </div>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="cover.html" class="nav-item">
            <span class="nav-icon">🏠</span>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item active">
            <span class="nav-icon">🎮</span>
            <span>Games</span>
        </a>
        <a href="settings.html" class="nav-item">
            <span class="nav-icon">⚙️</span>
            <span>Settings</span>
        </a>
    </nav>
    <script src="script.js"></script>
</body>
</html>
